<html> <!--tag-->
<head>
	<title>스파르타코딩클럽의 페이지</title>
	<!-- head 페이지에 대한 기본적인 정보
	 안에 들어 갈 어떤 요소들을 여기에 넣습니다 -->
</head>
<body>
	<!-- 들어갈 내용, head, body순서로 실행됨
		body 안에 들어 갈 어떤 요소들을 여기에 넣습니다 -->
		<!-- 구역을 나누는 태그들 -->
<div>나는 구역을 나누죠</div><!--divider-->
<p>나는 문단이에요</p><!--paragraph, 끝나면 반드시 줄이 바뀐다-->
<span>hi</span>
<span>hhi</span><!--span은 줄이 안바뀜-->
<!--<br>은 줄바뀜-->
<ui>
	<li> bullet point!1 </li><!--list-->
	<li> bullet point!2 </li>
</ui>

<!-- 구역 내 콘텐츠 태그들 -->
<h1>h1~h6는 미리 정의된 글씨 크기예요</h1><!--headline-->
<span>특정 글자를 꾸밀 때 써요</span><!--paragraph-->
<a href="http://naver.com/"> 하이퍼링크 </a>
<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
<input type="text"/>
<button> 버튼입니다</button>
<textarea>나는 무엇일까요?</textarea>
</body>
</html>
